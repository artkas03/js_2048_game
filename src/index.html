<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="controls">
          <p class="info">
            Score: <span class="game-score" id="score">0</span>
          </p>
          <button class="button start" id="start">Start</button>
          <button class="button restart hidden" id="stop">Restart</button>
        </div>
      </div>

      <table class="game-field" id="field">
        <tbody>
          <tr class="field-row">
            <td class="field-cell" id="cell"></td>
            <td class="field-cell" id="cell"></td>
            <td class="field-cell" id="cell"></td>
            <td class="field-cell" id="cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell" id="cell"></td>
            <td class="field-cell" id="cell"></td>
            <td class="field-cell" id="cell"></td>
            <td class="field-cell" id="cell"></td>
          </tr>


          <tr class="field-row">
            <td class="field-cell" id="cell"></td>
            <td class="field-cell" id="cell"></td>
            <td class="field-cell" id="cell"></td>
            <td class="field-cell" id="cell"></td>
          </tr>


          <tr class="field-row">
            <td class="field-cell" id="cell"></td>
            <td class="field-cell" id="cell"></td>
            <td class="field-cell" id="cell"></td>
            <td class="field-cell" id="cell"></td>
          </tr>
        </tbody>
      </table>

      <div class="message-container" id="messages">
        <p class="message message-lose hidden" id="message">You lose! Restart the game?</p>
        <p class="message message-win hidden" id="message">Winner! Congrats! You did it!</p>
        <p class="message message-start" id="message">Press "Start" to begin game. Good luck!</p>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
